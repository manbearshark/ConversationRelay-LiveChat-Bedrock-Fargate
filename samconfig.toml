# More information about the configuration file can be found here:
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-cli-config.html
version = 0.1

[default]
[default.global.parameters]
stack_name = "twilio-conr-bedr"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_NAMED_IAM"
confirm_changeset = true
resolve_s3 = true
s3_prefix = "CR-AWS-BEDROCK"
region = "us-east-1"
parameter_overrides = "ECRRepoURL=\"971461683291.dkr.ecr.us-east-1.amazonaws.com\" ECRImageName=\"twilio-conversation-relay-bedrock-services\" ImageTag=\"latest\" pBedrockApplicationInferenceProfile=\"us.anthropic.claude-3-5-sonnet-20240620-v1:0\""
image_repositories = []
disable_rollback = true
stack_name = "CR-AWS-BEDROCK"

[default.package.parameters]
resolve_s3 = true

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"